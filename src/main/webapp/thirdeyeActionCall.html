<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="">
	<meta name="author" content="">
	
	<title>Third EyE</title>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
	
	<script src="//code.jquery.com/jquery.js"></script>
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	
	<script src="js/google.analytics.www.bullnabi.com.js"></script>
	
</head>
<body>
	
	
	<script type="text/javascript">
	
		$(document).ready(function(){
			
		});
		
		function getMetadata(){
			
			$.ajax({
				type:"GET",
				url:"thirdEye/getMetadata.do?businessCode=sells",
				dataType:"json",
				data:{},
				success: function(ajaxResponse){
					$('#logBox').val(ajaxResponse);
				},
				error : function(request, status, error) {
					alert("code : " + request.status + "\r\nmessage : " + request.reponseText);
				}
			});
		}
		function genSampleDataSells(){
			
			$.ajax({
				type:"GET",
				url:"thirdEye/genSampleDataSells.do?dataCount=10",
				dataType:"json",
				data:{},
				success: function(ajaxResponse){
					$('#logBox').val(ajaxResponse);
				},
				error : function(request, status, error) {
					alert("code : " + request.status + "\r\nmessage : " + request.reponseText);
				}
			});
		}
		function groupingList(){
			
			$.ajax({
				type:"POST",
				url:"thirdEye/groupingList.do?businessCode=sells",
				dataType:"json",
				data:{
					groupingField: 'ca_type_gb',
					value1Field: 'sell_amt',
					value2Field: 'aprv_cnt',
					historyNames: '',
					historyValues: ''
				},
				
				success: function(ajaxResponse){
					
					$('#logBox').val(ajaxResponse);
// 					for(var index in ajaxResponse ){
// 						var item = ajaxResponse[index];
// 						$('#logBox').append(item);
// 					}
				},
				error : function(request, status, error) {
					alert("code : " + request.status + "\r\nmessage : " + request.reponseText);
				}
			});
		}
	
	</script>
	
	<div id="wrap">

		<!-- Begin page content -->
		<div class="container">
			<div class="page-header">
				<h1>Third EyE Action Call</h1>
			</div>
			<blockquote>
				<p>Action Call</p>
				<small>ajax request &amp; response</small>
			</blockquote>
			
			<div class="well">
				<button type="button" class="btn btn-primary" onclick="getMetadata()">getMetadata.do</button>
				<button type="button" class="btn btn-primary" onclick="genSampleDataSells()">genSampleDataSells.do</button>
				<button type="button" class="btn btn-primary" onclick="groupingList()">groupingList.do</button>
			</div>

			<div class="row" style="height: 500px;">
				<div style="height: 100%;">
					<div class="panel panel-primary" style="height: 100%;">
						<div class="panel-heading">
							<h3 class="panel-title">Log</h3>
						</div>
						<div class="panel-body">
							<textarea id="logBox" class="form-control" rows="26" readonly="readonly"></textarea>
						</div>
					</div>
				</div>
			</div>

		</div><!-- .container -->
		
	</div><!-- #wrap -->

</body>
</html>
